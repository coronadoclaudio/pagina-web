<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de registro</title>
</head>
<body>
   <h1>REGISTRO PARA VACUNACION COVID-19</h1> 
   <form action="" method="GET">
    <label>NOMBRE: </label> <input type="text">
    <br>
    <br>
    <label>USUARIO:  </label> <input type="text">
    <br>
    <br>
    <label>SEXO: </label> <input type="radio" name="Genero"/> Femenino 
                        <input type="radio" name="Genero"/> Masculino
    <br>
    <br>
    <label>CORREO ELECTRONICO: </label> <input type="email"/>
    <label>CLAVE: </label> <input type="password"/>
    <br>
    <br>
    <label for="CARGO"> ROL EN EL EQUIPO: </label>
    <select name="CARGO">
        <option value="" selected>Selecciona</option>
        <option value="">Programador</option>
        <option value="">Analista</option>
        <option value="">Soporte Tecnico</option>
        <option value="">Otro</option>
    </select>
    <br>
    <br>
    <input type="checkbox"> "Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos".
    <br>
    <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar"/>
   </form>
</body>
</html>
